<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta charset="UTF-8">
	<title>Hotel Calluna</title>
	
	<!--Font Awesome-->
	<script src="https://kit.fontawesome.com/3f40b51c52.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav class="header">
			<div class="brand"><a href="myhotel.html">Calluna</a></div>
			<div class="main-menu">
				<ul class="menu-container">
					<li class="menu-links "><a  href="about.html">About</a></li>
					<li class="menu-links"><a  href="rooms.html">Rooms</a></li>
					<li class="menu-links"><a  href="dining.html">Dining</a></li>
					<li class="menu-links"><a class="active" href="contact.html">Contact</a></li>
				</ul>
			</div>
			<div class="hamburger">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
		</nav>
	</header>
	<main class="contact-main">
		<div class="contact-header">Contact Us</div>
		<div class="contact-form">
			<form>
				<div class="form-control">
					<label for="yourname">Your name <span class="sao">*</span></label>
					<input type="text" name="yourname" id="yourname">
					<i class="fas fa-check-circle"></i>
		      		<i class="fas fa-exclamation-circle"></i>
		     		<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="yourcountry">Your country <span class="sao">*</span></label>
					<input type="text" name="yourname" id="yourcountry">
					<i class="fas fa-check-circle"></i>
				    <i class="fas fa-exclamation-circle"></i>
				    <small>Error message</small>
				</div>
				<div class="form-control">
					<label for="phone">Phone number</label>
					<input type="tel" name="phone" id="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="0000-000-000">
				</div>
				<div class="form-control">
					<label for="request">Request</label>
					<textarea name="request" id="request" cols="47" rows="5"></textarea>
				</div>
				<button>Submit</button>
			</form>
		</div>
	</main>
	<footer class="footer">
		<div class="footer-container">
			<div class="address">
				<p>Address: Lorem ipsum dolor sit amet, consectetur.</p>
				<p>Email: Loremipsum@gmail.com</p>
				<p>Hotline: 111-222-4444</p>
			</div>
			<label class="copyright">&copy; Grand Hotel Tequila</label>
			<div class="follow">
				<h3>Follow us on</h3>
				<i class="fab fa-facebook"></i>
				<i class="fab fa-youtube"></i>
				<i class="fab fa-twitter"></i>
			</div>
		</div>
	</footer>
<script src="./burgermenu.js" type="text/javascript"></script>
</body>
</html>
